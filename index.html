<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On4Wheels - Camisetas Automotivas</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        p {
            font-size: 1.5em;
            margin: 10px 20px;
            max-width: 600px;
        }
        .btn {
            background-color: orange;
            color: black;
            padding: 15px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 4px 15px rgba(255, 165, 0, 0.6);
        }
        .btn:hover {
            background-color: darkorange;
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(255, 140, 0, 0.8);
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: gray;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?car,race') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }
        .main-image {
            max-width: 50%;
            height: 30%;
            margin-bottom: %;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <img src="logo.png.png" alt="Imagem Principal" class="main-image">
        <p>Estilo, velocidade e paix√£o sobre quatro rodas!</p>
        <a href="https://wa.me/5551991200773" class="btn">Fale Conosco</a>
    </div>
    <div class="footer">
        &copy; 2025 On4Wheels. Todos os direitos reservados.
    </div>
</body>
</html>
